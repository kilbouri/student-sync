name: Windows Build with Visual Studio

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup MSVC Build Tools
        uses: microsoft/setup-msbuild@v1

      - name: Run CMake configure
        run: cmake -B build -S .

      - name: Build project
        run: cmake --build build --config Release

      - name: Copy files into ZIP
        run: | # runs in Powershell
          Set-Location build/Release
          New-Item -Path dist -Type Directory
          Copy-Item @("*.dll", "student-sync.exe") -Destination dist
          Compress-Archive -Path dist/** -DestinationPath StudentSync_Win32.zip

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: StudentSync_Win32.zip
          path: build/Release/StudentSync_Win32.zip
